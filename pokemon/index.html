<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <div class="imagem">
    <img src="imagens/Group28.png">

</div>
<hr>
<main>

    <img src="#" alt="pokemon" class="pokemon__image">
    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> 
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input type="search" class="input__search" placeholder="Nome ou Numero" required/>
    </form>

    <div class="buttons">
      <button class="button btn-prev">Anterior &lt;</button>
      <button class="button btn-next">Próximo &gt;</button>
    </div>

    <button div class="botao" id="pokemon1"> ivysaur <img src="imagens/ivysaur.png"></button>
    <button div class="botao" id="pokemon2"> blastoise <img src="imagens/blastoise.png"></button> 
    <button div class="botao" id="pokemon3"> squirtle <img src="imagens/squirtle.png"></button>

    <button div class="botao" id="pokemon4"> pikachu <img src="imagens/pikachu.png"></button>
    <button div class="botao" id="pokemon5"> raichu <img src="imagens/raichu.png"></button>
    <button div class="botao" id="pokemon6"> nidoking <img src="imagens/nidoking.png"></button>

    <button div class="botao" id="pokemon7"> clefairy <img src="imagens/clefairy.png"></button>
    <button div class="botao" id="pokemon8">eevee <img src="imagens/eevee.png"></button>
    <button div class="botao" id="pokemon9"> snorlax <img src="imagens/snorlax.png"></button>

    <button div class="botao" id="pokemon10"> deerling <img src="imagens/deerling.png"></button>
    <button div class="botao" id="pokemon10"> beedrill <img src="imagens/beedrill.png"></button>
    <button div class="botao" id="pokemon10"> furfrou <img src="imagens/furfrou.png"></button>

    <button div class="botao" id="pokemon10"> granbull <img src="imagens/granbull.png"></button>
    <button div class="botao" id="pokemon10"> greavard <img src="imagens/greavard.png"></button>
    <button div class="botao" id="pokemon10"> oddish <img src="imagens/oddish.png"></button>

    <button div class="botao" id="pokemon10"> dugtrio <img src="imagens/dugtrio.png"></button>
    <button div class="botao" id="pokemon10"> weepinbell <img src="imagens/weepinbell.png"></button>
    <button div class="botao" id="pokemon10"> doduo <img src="imagens/doduo.png"></button>

    <button div class="botao" id="pokemon10"> dewgong <img src="imagens/dewgong.png"></button>
    <button div class="botao" id="pokemon10"> surkern <img src="imagens/surkern.png"></button>
    <button div class="botao" id="pokemon10"> omanyte <img src="imagens/omanyte.png"></button>

    <button div class="botao" id="pokemon10"> pichu <img src="imagens/pichu.png"></button>
    <button div class="botao" id="pokemon10"> togepi <img src="imagens/togepi.png"></button>
    <button div class="botao" id="pokemon10"> girafarig <img src="imagens/girafarig.png"></button>

  </main>
   
   
   
    <script src="js/script.js"></script>
</body>
</html>
